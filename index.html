---
layout: default
title: Jonas Fredriksson's blog
---

<div class="col-sm-11 blog-main">
	<div id="home">
	  <h1>Blog Posts</h1>
	  <ul class="posts">
	    {% for post in site.posts %}
	      <li>
	      	<span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	      	{{ post.excerpt }}
	      	<a href="{{ post.url }}">Read more</a>
	      </li>
	    {% endfor %}
	  </ul>
	</div>
</div><!-- /.blog-main -->
