---
layout: default
enable_comments: true
enable_comment_count: true
---
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} | <span class="disqus-comment-count" data-disqus-url="{{ site.url }}{{ page.url }}" data-disqus-identifier="{{ page.id }}"></span></span>
  {{ content }}
</div>
<div id="disqus_thread"></div>
