<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="alternate" type="application/atom+xml" title="Blog" href="/atom.xml" />

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>

        <div class="blog-masthead">
          <div class="container">
            <nav class="blog-nav">
              <a class="blog-nav-item active" href="/">Home</a>
              <a class="blog-nav-item" href="/blog">Blog</a>
              <a class="blog-nav-item" href="/about">About me</a>
            </nav>
          </div>
        </div>

        <div class="container">

          <div class="blog-header">
            <h1 class="blog-title">{{ site.name }}</h1>
            <p class="lead blog-description">Thoughts mostly about code / development / software engineering.</p>
          </div><!-- /.blog-header -->
          <div class="row">
              {{ content }}
          </div><!-- /.row -->
        </div><!-- /.container -->

        <div class="blog-footer">
          &copy; 2014 Jonas Fredriksson
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    </body>
</html>
