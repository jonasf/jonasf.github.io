---
layout: default
---
<div class="col-sm-8 blog-main">
	<div id="home">
		{{ content }}
	</div>
</div>
<div class="col-sm-3 col-sm-offset-1 blog-sidebar">
  <div class="sidebar-module">
  	<h4>Tags</h4>
  	<ol class="list-unstyled">
    	{% for tag in site.tags %}
      	<li><a href="/tags/#{{ tag | first }}">{{ tag | first }}</a>
    	{% endfor %}
  	</ol>
  </div>
</div><!-- /.blog-sidebar -->
